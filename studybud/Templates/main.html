{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bud</title>
    <link rel="stylesheet" type = 'text/css' media  ='screen'  href="{% static 'styles/main.css' %}">
</head>
<body>
    {%include 'nav.html'%}
    {% comment %} <img src="{% static 'images/exam details.png' %}" alt=""> {% endcomment %}
    {% if messages %}
        {% for message in messages %}
            <ul class = "messages">
                <li>{{message}}</li>
            </ul>

        {% endfor %}
    {% endif %}
    
    {% if request.user.is_authenticated %}
            <div>
            Hello {{ request.user }}
            <div>
            
    {% endif %}

    {% block content %}

    {% endblock %}
    
</body>
</html>
